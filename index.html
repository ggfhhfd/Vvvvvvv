<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو المطور</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h2 { color: #1e293b; margin-bottom: 1.5rem; font-size: 24px; }

        .input-box {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        button {
            padding: 10px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover { background: #1d4ed8; transform: translateY(-1px); }

        #videoPreview {
            margin-top: 25px;
            display: none;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        video, iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            display: block;
            border: none;
        }

        .status { 
            margin-top: 15px; 
            font-size: 15px; 
            font-weight: 500;
            min-height: 22px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>لصق رابط الفيديو</h2>
    
    <div class="input-box">
        <input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو (MP4, MKV, YouTube...)">
        <button onclick="handleVideo()">تشغيل</button>
    </div>

    <div id="status" class="status"></div>

    <div id="videoPreview"></div>
</div>

<script>
    function handleVideo() {
        const urlInput = document.getElementById('videoUrl').value.trim();
        const preview = document.getElementById('videoPreview');
        const status = document.getElementById('status');
        
        // تنظيف المحتوى السابق
        preview.innerHTML = '';
        preview.style.display = 'none';
        status.innerText = "";

        if (!urlInput) {
            status.innerText = "⚠️ يرجى إدخال الرابط أولاً";
            status.style.color = "#dc2626";
            return;
        }

        // 1. فحص روابط يوتيوب
        const youtubeMatch = urlInput.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&?]+)/);
        
        // 2. فحص روابط الفيديو المباشرة (حتى لو فيها Token أو معاملات أخرى)
        const directVideoRegex = /\.(mp4|webm|ogg|mov|m4v|mkv)/i;
        const isDirectVideo = directVideoRegex.test(urlInput);

        if (youtubeMatch) {
            const videoId = youtubeMatch[1];
            preview.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            showVideo("✅ تم تشغيل فيديو يوتيوب بنجاح");
        } 
        else if (isDirectVideo) {
            // تشغيل الرابط المباشر في مشغل HTML5
            preview.innerHTML = `
                <video controls autoplay>
                    <source src="${urlInput}" type="video/mp4">
                    <source src="${urlInput}" type="video/webm">
                    عذراً، متصفحك لا يدعم تشغيل هذا الفيديو.
                </video>`;
            showVideo("✅ جاري تشغيل الفيديو من الرابط المباشر");
        } 
        else {
            status.innerText = "❌ عذراً، الصيغة غير مدعومة للمعاينة المباشرة.";
            status.style.color = "#dc2626";
        }

        function showVideo(msg) {
            preview.style.display = 'block';
            status.innerText = msg;
            status.style.color = "#059669";
        }
    }
</script>

</body>
</html>
