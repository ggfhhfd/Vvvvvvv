<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مشغل الفيديو الذكي - التخزين الدائم</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #818cf8;
            --success-color: #10b981;
            --text-main: #f1f5f9;
            --input-bg: #334155;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .container {
            width: 92%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid transparent;
            border-radius: 16px;
            background: var(--input-bg);
            color: white;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
        }

        button.main-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        /* شريط التحميل */
        #loaderContainer {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #334155;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressFill {
            width: 0%;
            height: 100%;
            background: var(--success-color);
            transition: width 0.3s;
        }

        #videoPreview {
            margin-top: 20px;
            display: none;
            width: 100%;
            border-radius: 18px;
            overflow: hidden;
            background: #000;
        }

        video { width: 100%; aspect-ratio: 16 / 9; }

        .status-badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            background: #334155;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">المشغل الذكي (تخزين دائم)</h2>
    
    <input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو المباشر...">
    <button class="main-btn" onclick="handleAction()">تشغيل / تحميل</button>

    <div id="loaderContainer">
        <span id="loaderStatus">جاري الفحص...</span>
        <div class="progress-bar"><div id="progressFill"></div></div>
    </div>

    <div id="videoPreview"></div>
    <div id="storageStatus" class="status-badge">بانتظار الرابط...</div>
</div>

<script>
    // 1. إعداد قاعدة بيانات المتصفح (IndexedDB)
    const dbName = "VideoCacheDB";
    let db;
    const request = indexedDB.open(dbName, 1);

    request.onupgradeneeded = (e) => {
        db = e.target.result;
        db.createObjectStore("videos", { keyPath: "url" });
    };

    request.onsuccess = (e) => { db = e.target.result; };

    async function handleAction() {
        const url = document.getElementById('videoUrl').value.trim();
        if (!url) return;

        // فحص هل الفيديو مخزن مسبقاً؟
        const transaction = db.transaction(["videos"], "readonly");
        const store = transaction.objectStore("videos");
        const getRequest = store.get(url);

        getRequest.onsuccess = async () => {
            if (getRequest.result) {
                // الفيديو موجود! شغله فوراً
                document.getElementById('storageStatus').innerText = "✅ يتم التشغيل من ذاكرة الجوال (بدون إنترنت)";
                playBlob(getRequest.result.blob);
            } else {
                // الفيديو غير موجود، ابدأ التحميل والتخزين
                downloadAndSave(url);
            }
        };
    }

    async function downloadAndSave(url) {
        const loader = document.getElementById('loaderContainer');
        const progressFill = document.getElementById('progressFill');
        const loaderStatus = document.getElementById('loaderStatus');
        
        loader.style.display = 'block';
        document.getElementById('videoPreview').style.display = 'none';

        try {
            const response = await fetch(url);
            const contentLength = response.headers.get('content-length');
            const reader = response.body.getReader();
            
            let loaded = 0;
            let chunks = [];

            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                chunks.push(value);
                loaded += value.length;
                const percent = Math.round((loaded / contentLength) * 100);
                progressFill.style.width = percent + '%';
                loaderStatus.innerText = `جاري التحميل لأول مرة: ${percent}%`;
            }

            const blob = new Blob(chunks);
            
            // تخزين في قاعدة البيانات
            const transaction = db.transaction(["videos"], "readwrite");
            transaction.objectStore("videos").add({ url: url, blob: blob });

            loader.style.display = 'none';
            document.getElementById('storageStatus').innerText = "✅ تم الحفظ في المتصفح بنجاح";
            playBlob(blob);

        } catch (e) {
            alert("فشل التحميل. تأكد أن الرابط مباشر.");
            loader.style.display = 'none';
        }
    }

    function playBlob(blob) {
        const preview = document.getElementById('videoPreview');
        const blobUrl = URL.createObjectURL(blob);
        preview.innerHTML = `<video controls autoplay playsinline><source src="${blobUrl}"></video>`;
        preview.style.display = 'block';
    }
</script>

</body>
</html>
