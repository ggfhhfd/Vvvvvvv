<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مشغل فيديو بدون تقطيع</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #10b981; /* أخضر للتحميل */
            --text-main: #f1f5f9;
            --input-bg: #334155;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .container {
            width: 92%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid transparent;
            border-radius: 16px;
            background: var(--input-bg);
            color: white;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
        }

        button.main-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        /* شريط التحميل */
        #loaderContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #334155;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressFill {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.3s;
        }

        #videoPreview {
            margin-top: 20px;
            display: none;
            width: 100%;
            border-radius: 18px;
            overflow: hidden;
            background: #000;
        }

        video { width: 100%; aspect-ratio: 16 / 9; }

        .history-item {
            background: var(--input-bg);
            padding: 12px;
            border-radius: 12px;
            margin-top: 8px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">مشغل فيديو (مانع التقطيع)</h2>
    
    <input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو المباشر (MP4)...">
    <button class="main-btn" onclick="preDownloadVideo()">تحميل وتشغيل</button>

    <div id="loaderContainer">
        <span id="loaderStatus">جاري التحميل... 0%</span>
        <div class="progress-bar"><div id="progressFill"></div></div>
        <p style="font-size: 12px; color: #94a3b8; margin-top: 5px;">يتم الآن تخزين الفيديو في الذاكرة لضمان عدم التقطيع</p>
    </div>

    <div id="videoPreview"></div>

    <h3 style="margin-top:30px; font-size: 1rem;">السجل</h3>
    <div id="historyContainer"></div>
</div>

<script>
    window.onload = displayHistory;

    async function preDownloadVideo() {
        const url = document.getElementById('videoUrl').value.trim();
        const loader = document.getElementById('loaderContainer');
        const progressFill = document.getElementById('progressFill');
        const loaderStatus = document.getElementById('loaderStatus');
        const preview = document.getElementById('videoPreview');

        if (!url) return;
        
        // روابط يوتيوب لا تدعم التحميل المسبق بهذه الطريقة (سياسة جوجل)
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
            alert("ملاحظة: روابط يوتيوب تعمل بنظام البث المباشر ولا تدعم التحميل الكامل المسبق هنا.");
            playDirectly(url);
            return;
        }

        loader.style.display = 'block';
        preview.style.display = 'none';
        progressFill.style.width = '0%';

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error();

            const contentLength = response.headers.get('content-length');
            if (!contentLength) {
                loaderStatus.innerText = "جاري التحميل (الحجم غير معروف)...";
            }

            const reader = response.body.getReader();
            let loaded = 0;
            let chunks = [];

            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                chunks.push(value);
                loaded += value.length;
                
                if (contentLength) {
                    const percent = Math.round((loaded / contentLength) * 100);
                    progressFill.style.width = percent + '%';
                    loaderStatus.innerText = `جاري التحميل... ${percent}%`;
                }
            }

            // تحويل البيانات المحملة إلى رابط محلي (Blob)
            const blob = new Blob(chunks);
            const blobUrl = URL.createObjectURL(blob);
            
            loader.style.display = 'none';
            playDirectly(blobUrl, true); // تشغيل من الذاكرة
            saveToHistory(url);

        } catch (e) {
            alert("فشل التحميل. تأكد من أن الرابط مباشر ويسمح بالتحميل (CORS).");
            loader.style.display = 'none';
        }
    }

    function playDirectly(url, isBlob = false) {
        const preview = document.getElementById('videoPreview');
        preview.innerHTML = '';
        
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
            const id = url.match(/(?:v=|be\/)([^\s&?]+)/)[1];
            preview.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
        } else {
            preview.innerHTML = `<video controls autoplay playsinline><source src="${url}"></video>`;
        }
        
        preview.style.display = 'block';
    }

    // سجل المشاهدة (نفس الوظائف السابقة)
    function saveToHistory(url) {
        let history = JSON.parse(localStorage.getItem('videoHistory') || '[]');
        history = [url, ...history.filter(i => i !== url)].slice(0, 10);
        localStorage.setItem('videoHistory', JSON.stringify(history));
        displayHistory();
    }

    function displayHistory() {
        const container = document.getElementById('historyContainer');
        const history = JSON.parse(localStorage.getItem('videoHistory') || '[]');
        container.innerHTML = history.map(url => `
            <div class="history-item" onclick="document.getElementById('videoUrl').value='${url}'; preDownloadVideo();">
                ${url}
            </div>
        `).join('');
    }
</script>

</body>
</html>
