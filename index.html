<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مشغل الفيديو الداكن</title>
    <style>
        /* ألوان الوضع الداكن */
        :root {
            --bg-color: #0f172a; /* أسود مزرق عميق */
            --card-bg: #1e293b; /* رمادي داكن للبطاقة */
            --accent-color: #818cf8; /* بنفسجي فاتح مريح */
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --input-bg: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .container {
            width: 92%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        h2 { text-align: center; margin-bottom: 20px; font-weight: 700; color: var(--accent-color); }
        h3 { font-size: 1rem; margin-top: 30px; border-top: 1px solid #334155; padding-top: 20px; color: var(--text-dim); }

        .input-wrapper { margin-bottom: 15px; }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 15px;
            outline: none;
            box-sizing: border-box;
            background: var(--input-bg);
            color: white;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent-color); }

        button.main-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: #0f172a;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        button.main-btn:active { transform: scale(0.97); opacity: 0.9; }

        #videoPreview {
            margin-top: 20px;
            display: none;
            width: 100%;
            border-radius: 18px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        video, iframe { width: 100%; aspect-ratio: 16 / 9; border: none; }

        /* قائمة السجل الداكنة */
        .history-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            max-height: 250px;
            overflow-y: auto;
        }

        .history-item {
            background: var(--input-bg);
            padding: 14px;
            border-radius: 14px;
            margin-bottom: 10px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .history-item:hover { background: #475569; }

        .history-item span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 85%;
            color: var(--text-main);
        }

        .clear-btn {
            background: none;
            color: #f87171;
            font-size: 12px;
            border: none;
            cursor: pointer;
            float: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>مشغل الفيديو الذكي</h2>
    
    <div class="input-wrapper">
        <input type="text" id="videoUrl" placeholder="إلصق رابط الفيديو هنا...">
    </div>

    <button class="main-btn" onclick="processVideo()">شغل الفيديو الآن</button>

    <div id="videoPreview"></div>

    <h3>السجل الأخير
        <button class="clear-btn" onclick="clearHistory()">مسح الكل</button>
    </h3>
    <div id="historyContainer" class="history-list"></div>
</div>

<script>
    window.onload = displayHistory;

    function processVideo() {
        const url = document.getElementById('videoUrl').value.trim();
        if (!url) return;
        playVideo(url);
        saveToHistory(url);
    }

    function playVideo(url) {
        const preview = document.getElementById('videoPreview');
        preview.innerHTML = '';
        
        const ytMatch = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&?]+)/);
        const isDirect = /\.(mp4|mkv|webm|mov|m4v|avi)/i.test(url);

        if (ytMatch) {
            preview.innerHTML = `<iframe src="https://www.youtube.com/embed/${ytMatch[1]}?autoplay=1" allowfullscreen allow="autoplay"></iframe>`;
        } else if (isDirect) {
            preview.innerHTML = `<video controls autoplay playsinline><source src="${url}"></video>`;
        } else {
            alert("⚠️ الرابط غير مدعوم أو الصيغة غير صحيحة");
            return;
        }
        preview.style.display = 'block';
        // سكرول تلقائي للفيديو عند التشغيل في الجوال
        preview.scrollIntoView({ behavior: 'smooth' });
    }

    function saveToHistory(url) {
        let history = JSON.parse(localStorage.getItem('videoHistory') || '[]');
        history = history.filter(item => item !== url);
        history.unshift(url);
        if (history.length > 15) history.pop();
        localStorage.setItem('videoHistory', JSON.stringify(history));
        displayHistory();
    }

    function displayHistory() {
        const container = document.getElementById('historyContainer');
        const history = JSON.parse(localStorage.getItem('videoHistory') || '[]');
        container.innerHTML = history.length === 0 ? '<p style="color:var(--text-dim); font-size:13px; text-align:center;">السجل فارغ</p>' : '';
        
        history.forEach(url => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<span>${url}</span> ⚡`;
            div.onclick = () => {
                document.getElementById('videoUrl').value = url;
                playVideo(url);
            };
            container.appendChild(div);
        });
    }

    function clearHistory() {
        if(confirm("هل تريد مسح السجل؟")) {
            localStorage.removeItem('videoHistory');
            displayHistory();
        }
    }
</script>

</body>
</html>
