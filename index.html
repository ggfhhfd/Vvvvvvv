<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيديو</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; text-align: center; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 600px; background: #1e1e1e; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        video { width: 100%; border-radius: 12px; background: #000; margin-bottom: 20px; }
        .btn-link { display: inline-block; background: #00c853; color: white; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-link:hover { background: #00a042; }
        p { color: #888; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #00c853; margin-bottom: 10px;">الفيديو جاهز</h2>
    
    <video controls playsinline preload="metadata">
        <source src="Vid1.mp4" type="video/mp4">
        متصفحك لا يدعم هذا المشغل.
    </video>

    <p>إذا لم يعمل المشغل أعلاه، اضغط على الزر بالأسفل:</p>
    <a href="Vid1.mp4" class="btn-link">فتح الفيديو برابط مباشر</a>
</div>

</body>
</html>
