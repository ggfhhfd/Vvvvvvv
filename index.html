<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مستودع الفيديوهات الدائم</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #818cf8;
            --safe: #10b981;
            --danger: #ef4444;
            --text: #f1f5f9;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .container {
            width: 92%;
            max-width: 500px;
            background: var(--card);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 14px;
            border: 2px solid #334155;
            background: #0f172a;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        button {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-play { background: var(--accent); color: white; width: 100%; margin-bottom: 15px; height: 55px; font-size: 16px; }

        #videoPreview {
            display: none;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
        }

        video { width: 100%; display: block; }

        /* شريط التحميل */
        .loader { display: none; text-align: center; margin-bottom: 20px; }
        .bar { width: 100%; height: 8px; background: #334155; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .fill { width: 0%; height: 100%; background: var(--safe); transition: width 0.2s; }

        /* قائمة التخزين */
        .storage-list { margin-top: 25px; border-top: 1px solid #334155; padding-top: 15px; }
        .item {
            background: #334155;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        .item span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 70%; color: var(--safe); }
        .del-btn { background: var(--danger); color: white; padding: 5px 10px; font-size: 11px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; margin-bottom:25px;">مستودع الفيديو الذكي</h2>
    
    <input type="text" id="videoUrl" placeholder="إلصق رابط الفيديو المباشر هنا...">
    <div style="margin-top:10px;">
        <button class="btn-play" onclick="handleLogic()">تشغيل / تحميل دائم</button>
    </div>

    <div id="loader" class="loader">
        <span id="lStatus" style="font-size:13px;">جاري الفحص...</span>
        <div class="bar"><div id="lFill" class="fill"></div></div>
    </div>

    <div id="videoPreview"></div>

    <div class="storage-list">
        <h3 style="font-size:15px;">الفيديوهات المخزنة محلياً:</h3>
        <div id="listItems"></div>
    </div>
</div>

<script>
    // إعداد قاعدة البيانات الدائمة IndexedDB
    const dbName = "VideoStoreDB";
    let db;

    const request = indexedDB.open(dbName, 1);
    request.onupgradeneeded = (e) => {
        db = e.target.result;
        db.createObjectStore("library", { keyPath: "id" });
    };
    request.onsuccess = (e) => { db = e.target.result; refreshList(); };

    async function handleLogic() {
        const url = document.getElementById('videoUrl').value.trim();
        if (!url) return;

        // 1. فحص هل هو موجود في المخزن؟
        const tx = db.transaction("library", "readonly");
        const store = tx.objectStore("library");
        const check = store.get(url);

        check.onsuccess = () => {
            if (check.result) {
                playFromBlob(check.result.data);
            } else {
                startPermanentDownload(url);
            }
        };
    }

    async function startPermanentDownload(url) {
        const loader = document.getElementById('loader');
        const fill = document.getElementById('lFill');
        const status = document.getElementById('lStatus');
        
        loader.style.display = 'block';
        document.getElementById('videoPreview').style.display = 'none';

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error();
            
            const reader = response.body.getReader();
            const total = +response.headers.get('content-length');
            let loaded = 0;
            let chunks = [];

            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                chunks.push(value);
                loaded += value.length;
                const p = Math.round((loaded / total) * 100);
                fill.style.width = p + '%';
                status.innerText = `جاري التحميل للتخزين الدائم: ${p}%`;
            }

            const finalBlob = new Blob(chunks);
            
            // حفظ في الذاكرة الدائمة
            const saveTx = db.transaction("library", "readwrite");
            saveTx.objectStore("library").add({ id: url, data: finalBlob, date: new Date().toLocaleString() });
            
            saveTx.oncomplete = () => {
                loader.style.display = 'none';
                refreshList();
                playFromBlob(finalBlob);
            };
        } catch (e) {
            alert("خطأ: تأكد أن الرابط مباشر ويسمح بالتحميل.");
            loader.style.display = 'none';
        }
    }

    function playFromBlob(blob) {
        const preview = document.getElementById('videoPreview');
        const vUrl = URL.createObjectURL(blob);
        preview.innerHTML = `<video controls autoplay playsinline><source src="${vUrl}"></video>`;
        preview.style.display = 'block';
        preview.scrollIntoView({ behavior: 'smooth' });
    }

    function refreshList() {
        const listItems = document.getElementById('listItems');
        const tx = db.transaction("library", "readonly");
        const store = tx.objectStore("library");
        const getAll = store.getAll();

        getAll.onsuccess = () => {
            listItems.innerHTML = getAll.result.length === 0 ? '<p style="color:#64748b; font-size:12px;">لا يوجد فيديوهات محملة.</p>' : '';
            getAll.result.forEach(item => {
                const row = document.createElement('div');
                row.className = 'item';
                row.innerHTML = `
                    <span onclick="document.getElementById('videoUrl').value='${item.id}'; handleLogic();">${item.id}</span>
                    <button class="del-btn" onclick="deleteItem('${item.id}')">حذف</button>
                `;
                listItems.appendChild(row);
            });
        };
    }

    function deleteItem(id) {
        if (confirm("حذف الفيديو من ذاكرة المتصفح؟")) {
            const tx = db.transaction("library", "readwrite");
            tx.objectStore("library").delete(id);
            tx.oncomplete = () => refreshList();
        }
    }
</script>

</body>
</html>
