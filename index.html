<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مشغل الفيديو الهادئ</title>
    <style>
        /* إعدادات الخط والألوان الهادئة */
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --accent-color: #5a67d8;
            --text-main: #2d3748;
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            width: 92%;
            max-width: 500px;
            background: var(--glass-bg);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: var(--text-main);
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* تنسيق خانة الإدخال للجوال */
        .input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 16px;
            font-size: 15px;
            outline: none;
            box-sizing: border-box;
            background: #fff;
            transition: all 0.3s ease;
            -webkit-appearance: none; /* إزالة تنسيق ايفون الافتراضي */
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(90, 103, 216, 0.1);
        }

        /* زر التشغيل بشكل جذاب */
        button {
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s active;
            box-shadow: 0 4px 12px rgba(90, 103, 216, 0.2);
        }

        button:active {
            transform: scale(0.98);
            background: #4c51bf;
        }

        /* منطقة الفيديو */
        #videoPreview {
            margin-top: 25px;
            display: none;
            width: 100%;
            border-radius: 18px;
            overflow: hidden;
            background: #000;
            line-height: 0;
        }

        video, iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }

        .status-msg {
            margin-top: 12px;
            font-size: 14px;
            color: #718096;
            min-height: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>مشاهدة الفيديو</h2>
    
    <div class="input-wrapper">
        <input type="text" id="videoUrl" placeholder="إلصق الرابط هنا..." enterkeyhint="go">
    </div>

    <button onclick="playVideo()">بدء العرض</button>

    <div id="status" class="status-msg"></div>

    <div id="videoPreview"></div>
</div>

<script>
    function playVideo() {
        const url = document.getElementById('videoUrl').value.trim();
        const preview = document.getElementById('videoPreview');
        const status = document.getElementById('status');
        
        preview.style.display = 'none';
        preview.innerHTML = '';
        status.innerText = "جاري التحقق...";

        if (!url) {
            status.innerText = "⚠️ من فضلك ضع الرابط أولاً";
            status.style.color = "#e53e3e";
            return;
        }

        // التعرف على اليوتيوب
        const ytRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&?]+)/;
        const ytMatch = url.match(ytRegex);

        // التعرف على روابط الفيديو المباشرة بجميع الصيغ
        const videoRegex = /\.(mp4|mkv|webm|mov|m4v|avi)/i;
        const isDirect = videoRegex.test(url);

        if (ytMatch) {
            const id = ytMatch[1];
            preview.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allowfullscreen allow="autoplay"></iframe>`;
            showResult("✅ تم العثور على فيديو يوتيوب");
        } 
        else if (isDirect) {
            preview.innerHTML = `
                <video controls autoplay playsinline>
                    <source src="${url}" type="video/mp4">
                    <source src="${url}" type="video/webm">
                    متصفحك لا يدعم التشغيل.
                </video>`;
            showResult("✅ جاري تشغيل ملف الفيديو");
        } 
        else {
            status.innerText = "❌ الرابط غير مدعوم للمعاينة";
            status.style.color = "#e53e3e";
        }

        function showResult(msg) {
            status.innerText = msg;
            status.style.color = "#38a169";
            preview.style.display = 'block';
        }
    }
</script>

</body>
</html>
